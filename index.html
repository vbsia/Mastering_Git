<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Ranges</title>
  <link rel="stylesheet" href="simple.css">
</head>
<body>

  <div class="time-list">

    <div class="time-range">
      <div class="time-left">
        <div class="time-label">Start</div>
        <div class="time-value">10/03/2025, 08:51:18 AM</div>
      </div>
      <div class="time-left">
        <div class="time-label">End</div>
        <div class="time-value">10/03/2025, 08:55:22 AM</div>
      </div>
      <span class="utc-badge">UTC</span>
    </div>

    <div class="time-range">
      <div class="time-left">
        <div class="time-label">Start</div>
        <div class="time-value">10/03/2025, 08:28:14 AM</div>
      </div>
      <div class="time-left">
        <div class="time-label">End</div>
        <div class="time-value">10/03/2025, 08:41:42 AM</div>
      </div>
      <span class="utc-badge">UTC</span>
    </div>

    <div class="time-range">
      <div class="time-left">
        <div class="time-label">Start</div>
        <div class="time-value">10/03/2025, 08:21:49 AM</div>
      </div>
      <div class="time-left">
        <div class="time-label">End</div>
        <div class="time-value">10/03/2025, 08:22:38 AM</div>
      </div>
      <span class="utc-badge">UTC</span>
    </div>

    <!-- Add more ranges here in same pattern -->

  </div>

</body>
</html>
